<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of heads: <span id="heads-out">0</span> ||
      Number of tails: <span id="tails-out">0</span>
    </p>

    <p>Simulate the dice rolled.<button id="btn2">Roll the dice</button></p>

    <p>
   1's rolled: <span id="rollout1"></span> ||
   2's rolled: <span id="rollout2"></span> ||
   3's rolled: <span id="rollout3"></span> ||
   4's rolled: <span id="rollout4"></span> ||
   5's rolled: <span id="rollout5"></span> ||
   6's rolled: <span id="rollout6"></span> ||
    </p>
   
    <div id="output"></div>

    
  </body>
</html>
